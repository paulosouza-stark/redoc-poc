        | --- | --- | --- |
        | accountCreated | REQUIRED | Opening Date or DateTime for the account claiming the Pix Key. Example: accountCreated="2022-01-01" |
        | accountNumber | REQUIRED | Number of the account claiming the Pix Key. Example: accountNumber="76543".  <br> |
        | accountType | REQUIRED | Type of the account claiming the Pix Key. Options: "checking", "savings", "salary" and "payment". |
        | branchCode | REQUIRED | Branch code of the account claiming the Pix Key. Example: branchCode="1234".  <br> |
        | name | REQUIRED | Account holder's name of the account claiming the Pix Key. Example: name="Jamie Lannister".  <br> |
        | taxId | REQUIRED | Holder's taxId (CPF/CNPJ) of the account claiming the Pix Key. Example: taxId="012.345.678-90".  <br> |
        | keyId | REQUIRED | Id of the registered Pix Key to be claimed. Allowed keyTypes are CPF, CNPJ, phone number or email. Example: "+5511989898989".  <br> |
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Claim'
