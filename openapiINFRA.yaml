openapi: 3.0.0
info:
  title: Stark Infra API
  version: v2
  description: Stark Infra API for financial services in Brazil.
  contact:
    email: developers@starkbank.com
    name: Stark Infra Developers
    url: 'https://starkinfra.com'
  license:
    name: Stark Infra License
externalDocs:
  url: 'https://starkinfra.com/docs/api'
  description: StarkInfra API documentation
servers:
  - url: 'https://{baseUrl}/{version}'
    description: Sandbox
    variables:
      baseUrl:
        default: sandbox.api.starkinfra.com
        description: Server base URL.
        enum:
          - sandbox.api.starkinfra.com
          - api.starkinfra.com
      version:
        default: v2
        description: API version.
tags:
  - name: Pix
  - name: Pix Request
    description: |-
      Pix Requests are used to receive or send instant payments to accounts hosted in other Pix participants.

      Inbound Pix Requests will be automatically created whenever you receive an instant payment, but their completion will depend on your authorization response.

      Authorization requests will be sent whenever you receive an inbound Pix Request. To receive and respond to authorization requests, you must register a url of your choice where they will be forwarded to.

      If there is no authorization url registered, all inbound Pix Requests will be denied by default.
  - name: Pix Reversal
    description: |-
      Pix Reversals are instant payments used to revert Pix Request. You can only revert inbound Pix Requests.

      Inbound Pix Reversals will be automatically created whenever you receive an instant payment reversal, but their completion will depend on your authorization response.

      Authorization requests will be sent whenever you receive a Pix Reversal. To receive and respond to authorization requests, you must register a url of your choice where they will be forwarded to.

      If there is no authorization url registered, all inbound Pix Reversals will be accepted by default.
  - name: Pix Balance
    description: 'The Pix balance entity holds the total funds available in your banking account and can be calculated as the sum of its transactions (cash-in + cash-out). Therefore, you can also interpret Transactions as balance change logs.'
  - name: Pix Statement
    description: Pix Statement objects store information about all Pix transactions that happened during a specific day. Pix Statements are only available for direct participants.
  - name: Pix Key
    description: |-
      Pix Keys are registered at DICT (Diret√≥rio de Identificadores de Contas Transacionais), which is a centralized Pix service managed by the Brazilian Central Bank that allows you to search for transactional accounts with convenient addressing keys.

      The types of keys currently available are CPF, CNPJ, phone number, e-mail and EVP (random key).
  - name: Pix Claim
    description: A Pix Claim is a request to transfer a Pix Key to an account hosted in another Pix participant. Pix Claims must always be requested by the claimer.
  - name: Pix Director
    description: |-
      Pix Directors are used for registering Pix participants\` emergency contact information at the Brazilian Central Bank. This process is mandatory for all direct Pix participants.

      A new Pix Director can be created at any time to update the registered contact information.
  - name: Pix Infraction
    description: |-
      Pix Infractions are used to report transactions suspected of fraud, request reversals or chargeback reversals.

      Pix Infractions can be created by either participant of a transaction. After created, the receiving party must analyse the infraction and close it by agreeing or disagreeing.
  - name: Pix Chargeback
    description: |-
      A Pix Chargeback can be created when fraud is detected on a transaction or a system malfunction results in an erroneous transaction.

      If the reason for the Pix Chargeback is "fraud", it must be created only after a Pix Infraction regarding the same transaction has been agreed and closed.
  - name: Pix Domain
    description: |-
      The Pix Domain object displays the domain name and the QR Code domain certificates of registered Pix participants able to issue dynamic QR Codes.

      Certificates are used in the validation of the URLs contained in the dynamic QR Codes.
  - name: Issuing
  - name: Issuing Balance
    description: The Issuing Balance entity holds the total funds your sub-issuer has available for authorizing purchases and creating physical cards.
  - name: Issuing Bin
    description: |-
      The Issuing Bin object displays the information of BINs registered to your Workspace.

      BINs represent a group of cards that begin with the same numbers (BIN) and offer the same product to end customers.
  - name: Issuing Card
    description: |-
      The Issuing Card resource is used to issue cards under your sub-issuer.

      To avoid security concerns, sensitive information will only be returned when the "expand" parameter is used.
  - name: Issuing Holder
    description: |-
      The Issuing Holder describes a cardholder that may group several cards.

      To avoid security concerns, sensitive information will only be returned when the "expand" parameter is used.
  - name: Issuing Invoice
    description: 'Issuing invoices are requests to transfer money to your issuing account. When an Issuing Invoice you created is paid and credited, your issuing balance changes.'
  - name: Issuing Purchase
    description: Issuing purchases are created when a cardholder makes a card purchase.
  - name: Issuing Transaction
    description: Issuing transactions are created whenever there is an issuing balance shift.
  - name: Issuing Withdrawal
    description: Issuing Withdrawals transfer cash from your issuing account to your banking account.
  - name: Credit
  - name: Credit Note
    description: |-
      Create a CCB to lend or borrow money without being a Financial Institution.

      When a Credit Note is created, a contract between a lender and a receiver is established using Stark Infra's endorsement as legal tender.

      After signature, a payment with the net amount is sent to the credit receiver on the scheduled date.

      Finally, all Invoices associated with the Credit Note are created with a due date as installments.
  - name: Event
  - name: Webhook
    description: |-
      A Webhook is used to subscribe to notification events on a user-selected endpoint.  
      Currently, available services for subscription are contract, credit-note, signer, issuing-card, issuing-invoice, issuing-purchase, pix-request.in, pix-request.out, pix-reversal.in, pix-reversal.out
paths:
  /pix-request:
    post:
      operationId: createPixRequests
      tags:
        - Pix Request
      summary: Create Pix requests
      description: |-
        Send Pix Requests to accounts hosted in other Pix participants. Direction: Outbound.

        | Parameters | Value Type | Description |
        | --- | --- | --- |
        | amount | REQUIRED | A positive integer that represents the amount in cents to be transferred. Example: amount=100 (R$1.00). |
        | externalId | REQUIRED | Safe string that must be unique among all your Pix Requests. Example: externalId="my-unique-id-12345678". |
        | senderName | REQUIRED | Sender's full name. Example: senderName="Anthony Edward Stark". |
        | senderTaxId | REQUIRED | Sender's taxId (CPF/CNPJ). Example: senderTaxId="01.001.001/0001-01". |
        | senderBranchCode | REQUIRED | Sender's bank account branch code. Example: senderBranchCode="1234". |
        | senderAccountNumber | REQUIRED | Sender's account number. Example: senderAccountNumber="76543". |
        | senderAccountType | REQUIRED | Sender's account type. Options: "checking", "savings", "salary" and "payment". |
        | receiverName | REQUIRED | Array of strings to tag the entity for future queries. All tags will be converted to lowercase. |
        | receiverTaxId | REQUIRED | Receiver's taxId (CPF/CNPJ). Example: receiverTaxId="01.001.001/0001-01". |
        | receiverBankCode | REQUIRED | Receiver's bank code. Example: receiverBankCode="20018183". |
        | receiverAccountNumber | REQUIRED | Receiver's account number. Example: receiverAccountNumber="76543". |
        | receiverBranchCode | REQUIRED | Receiver's bank account branch code. Example: receiverBranchCode="1234". |
        | receiverAccountType | REQUIRED | Receiver's account type. Options: "checking", "savings", "salary" and "payment". |
        | endToEndId | REQUIRED | Central Bank's unique transaction id. Example: endToEndId="E00002649202201172211u34srod19le". |
        | receiverKeyId | OPTIONAL | Receiver's Pix Key id. Can be a taxId (CPF/CNPJ), a phone number, an email or an alphanumeric sequence (EVP). Example: receiverKeyId="+5511989898989" |
        | reconciliationId | OPTIONAL | Reconciliation id linked to this payment. Example: "b77f5236-7ab9-4487-9f95-66ee6eaf1781" |
        | description | OPTIONAL | Additional information to be delivered to the receiver. |
        | initiatorTaxId | OPTIONAL | Payment initiator's taxId (CPF/CNPJ). Example: "20.018.183/0001-80" |
        | cashAmount | OPTIONAL | Amount to be withdrawal from the cashier in cents. Example: 1000 (= R$ 10.00) |
        | cashierBankCode | OPTIONAL | Cashier's bank code. Example: "20018183" |
        | cashierType | OPTIONAL | Cashier's type. Options: "merchant", "participant" and "other" |
        | tags | OPTIONAL | List of strings to tag the entity for future queries. All tags will be converted to lowercase. |
        | method | OPTIONAL | Method used to retrieve receiver's account information. Options: "manual", "dict", "initiator", "dynamicQrcode", "staticQrcode" and "payerQrcode" |
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PixRequests'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PixRequests'
        '400':
          description: Input error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestErrors'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalErrors'
      x-stoplight:
        id: xmlmrgj4ypigw
      parameters:
        - $ref: '#/components/parameters/ContentType'
