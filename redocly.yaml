openapi:
  # Configurações do OpenAPI
  downloadUrls:
    - title: Download OpenAPI Specification
      url: 'petstore.json'
  
  # Nível de expansão dos exemplos JSON
  jsonSamplesExpandLevel: 3
  
  # Habilitar busca com customização
  disableSearch: false
  
  
  # Layout e estrutura
  hideHostname: false
  hideDownloadButton: false
  hideSingleRequestSampleTab: false
  hideSchemaPattern: false
  hideRequestPayloadSample: false
  
  # Navegação
  hideFab: false  # Floating Action Button
  menuToggle: true
  
  # Expandir/collapsar
  expandDefaultServerVariables: false
  expandResponses: '200,201'
  expandSingleSchemaField: false
  
  # Agrupamento
  groupOperationsByTags: true
  hideGroupNames: false
  
  # Exemplos e samples
  jsonSampleExpandLevel: 2
  requestSamples: true
  responseSamples: true
  
  # Paths e métodos HTTP
  pathInMiddlePanel: true
  
  # Outras opções de visualização
  nativeScrollbars: false
  requiredPropsFirst: true
  sortPropsAlphabetically: false
  sortOperationsAlphabetically: false
  sortTagsAlphabetically: false
  
  # Unstable (experimental)
  unstable_ignoreNamedSchemas: []
  unstable_ignoreUnusedDefinitions: false

